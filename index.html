<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=FontName&display=swap">
  <link rel="stylesheet" href="index.css">
  
  <title>Social links profile</title>

</head>
<body>
  <main class="profile-sect">
    <div class="profile-container">
       <div class="profile-img">
         <img class="image" src="assets/images/avatar-jessica.jpeg" alt="profile-pic">
       </div>

       <div class="profile">
        <h1>Jessica Randall</h1>
        <p class="country">London, United Kingdom</p>
        <p>"Front-end developer and avid reader."</p>
       </div>

       <div class="profile-link">
        <a href="">GitHub</a>
        <a href="">Frontend Mentor</a>
        <a href="">LinkedIn</a>
        <a href="">Twitter</a>
        <a href="">Instagram</a>
       </div>
    </div>
  </main>

  <footer>
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p> 
    <p>Coded by <a href="#">Adewale</a>.</p>
  </div>
  </footer>
</body>
</html>
